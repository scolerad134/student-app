databaseChangeLog:
  - changeSet:
      id: 1
      author: scolerad
      changes:
        - createTable:
            tableName: students
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: patronymic
                  type: VARCHAR(30)
              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: group_name
                  type: VARCHAR(10)
              - column:
                  name: unique_number
                  type: VARCHAR(30)
                  constraints:
                    unique: true
                    nullable: false
